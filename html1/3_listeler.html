<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LİSTELER</title>
  </head>
  <body>
    <h1>UNORDERED LISTS</h1>
    <hr />
    <ul style="list-style-type: square">
      <li>Ronaldo</li>
      <li>Arda G.</li>
      <li>Dzeko</li>
      <li>R. Carlos</li>
      <li>Kezman</li>
    </ul>

    <h1>ORDERED LISTS</h1>
    <hr />
    <ol type="A" reversed; start="1">
      <li>Fenerbahçe</li>
      <li>Beşiktaş</li>
      <li>Hatayspor</li>
    </ol>
  </body>
</html>
